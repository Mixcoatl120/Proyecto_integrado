<!--Es la base del proyecto en html estos componentes de aqui simpre aparreceran anque cambies a otro html de los que esten integrados en el proyecto-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}SISET{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Links-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{url_for('static',filename='img/icono.ico')}}" />
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <!--Bootstrap -->
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </div>
</body>
</html>
