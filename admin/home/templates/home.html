{% extends 'baseinicio.html' %}

{% block title %}{{ super() }} - Home{% endblock %}

{% block content %}
<div class="row">
    <h1 class="h4 col-10">Bienvenido, {{ current_user.name }}</h1>
    <div class="alert alert-success col" role="alert">
        Total de Ingresos: {{ c }}
    </div>
</div>
<div class="row" style="width: 1100px; height: 1100px;">
    <div class="col-6">
        <canvas id="myChart"></canvas>
    </div>
    <div class="col-6">
        <canvas id="myBarChart" class="col"></canvas>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const pieCtx = document.getElementById('myChart').getContext('2d');
  const barCtx = document.getElementById('myBarChart').getContext('2d');
  // Datos para la gráfica de pastel
  const pieData = {
    labels: ['ATMOSFERA', 'CAMBIO DE USO DE SUELO', 'IMPACTO AMBIENTAL', 'LINEA BASE AMBIENTAL', 'RIESGO AMBIENTAL', 'TERCEROS'],
    datasets: [{
      label: 'Num.Ingresos: ',
      data: [{{ A }}, {{ CUS }}, {{ IA }}, {{ LBA }}, {{ RA }}, {{ T }}],
      borderWidth: 1,
    }]
  };
  // Datos para la gráfica de barras
  const barData = {
    labels: ['TRAMITES', 'ASUNTOS'],
      datasets: [{
          label: 'Num.Ingresos: ',
          data: [{{ TRA }}, {{  ASU }}], // Reemplaza esto con tus propios datos
      borderWidth: 1,
    }]
  };
  // Configuración de la gráfica de pastel
  const pieChart = new Chart(pieCtx, {
    type: 'pie',
      data: pieData,
      options: {
          scales: {
              x: {
                display: false, // Oculta la escala en el eje x
              },
              y: {
                display: false, // Oculta la escala en el eje y
              }
          },
          plugins: {
              title: {
                  display: true,
                  text: 'Ingresos por Materia'
              }
          }
      }
  });
  // Configuración de la gráfica de barras
  const barChart = new Chart(barCtx, {
    type: 'doughnut',
    data: barData,
      options: {
          scales: {
              x: {
                  display: false, // Oculta la escala en el eje x
              },
              y: {
                  display: false, // Oculta la escala en el eje y
              }
          },
          plugins: {
              title: {
                  display: true,
                  text: 'Tipo de Ingresos'
              }
          }
      }
  });
</script>
{% endblock %}
