{% extends 'baseinicio.html' %}

{% block title %}{{ super() }} - Home{% endblock %}

{% block content %}
<h1 class="h4">Bienvenido,{{current_user.name}}</h1>

<div style="width: 700px; height: 700px;" class="rounded mx-auto d-block">
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
      type: 'doughnut',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
{% endblock %}
